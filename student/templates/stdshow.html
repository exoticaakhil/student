<body>
   <h1><i class="fa-solid fa-user"></i> student Details </h1>
<table border="3px" class="table" style="text-align: center;">

        <tr>
            <th> Slno</th>

            <th>Email Address</th>
            <th>Contact</th>
            <th colspan="2">Action</th>
            
        </tr>
    </thead>
<tbody>
    {% for s in std %}
    <tr>
        <td>{{s.id}}</td>
        <td><a href="{% url 'show_students' s.id %}">{{s.StudentName}}</a></td>
        <td>{{s.Emailid}}</td>
        <td >{{s.Mobile}}</td>

    </tr>
    {% endfor %}
</tbody>
