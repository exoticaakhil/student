<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0b1b56eff4.js" crossorigin="anonymous"></script>
    {% load static %}
    <style>
       body{
        background-image: url('{% static "images/std1.webp" %}');
    }
    </style>
</head>
<body>
    <div class="card-deck mt-3 pt-4"  >
        <div class="card pt-3 mt-0 pb-4 pr-3 pl-3" style="background-color: rgba(255, 255, 255, 0.58);">
          <div class="container-fluid mt-3">
           <h1>....................<i style="font-size: 300%;" class="fa-solid fa-user"></i>....................</h1>
            <h3 class="text pb-3" style="text-shadow: 2px 2px 4px rgb(255, 255, 255)">......................{{student.StudentName}}....................</h3>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                      <label class="col col-form-label">{{student.Address}}</label>
                    </div>
                  </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-10">
                    <label class="col col-form-label">{{student.Emailid}}</label>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10">
                      <label class="col-sm-2 col-form-label">{{student.Age}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Joining Date:</label>
                    <div class="col-sm-10">
                      <label class="col-sm-2 col-form-label">{{student.JoiningDate}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Qualification:</label>
                    <div class="col-sm-10">
                      <label class="col-sm-2 col-form-label">{{student.Qualification}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Gender:</label>
                    <div class="col-sm-10">
                      <label class="col-sm-2 col-form-label">{{student.Gender}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contact No:</label>
                    <div class="col-sm-10">
                      <label class="col col-form-label">{{student.Mobile}}</label>
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col">
                    <a type="button" href="{% url 'stdshow' %}" class="btn btn-warning">Back</a>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
  
</body>
</html>
