<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
       body{
        background-image: url('{% static "images/std1.webp" %}');
    }
    </style>
</head>
<body>
<br>
<br>
<div  class="container col-sm-4" style="border-radius: 3px;"></div>
<h1>Student details</h1>
<form style="margin-left: 40%;" method="post" action="{% url 'editstd' student.id %}">
{% csrf_token %}

<label> Student Name</label>
<input type="text" name="std_name" value="{{student.StudentName }}"><br>
<label> Address</label>
<textarea type="textarea" name="std_addr">{{student.Address}}</textarea><br>
<label> Email </label>
<input type="email" name="std_ema" value="{{student.Emailid}}"><br>
<label> Age </label>
<input type="number" name="std_age" value="{{student.Age}}"><br>
<label> JoiningDate</label>
<input type="date" name="std_dat" value="{{student.JoiningDate|date:'Y-m-d'}}"><br>
<label> Qualification</label>
<select class="form-control col-sm-4" id="exampleFormControlSelect1" name="std_edu" value="{{student.Qualification}}"   required>
    <option {% if student.Qualification == '10th' %}selected{% endif %} value="10th">10th</option>
    <option {% if student.Qualification == '12th' %}selected{% endif %} value="12th">12th</option>
    <option {% if student.Qualification == 'Ug' %}selected{% endif %} value="Ug">Ug</option>
    <option {% if student.Qualification == 'pg' %}selected{% endif %} value="pg">pg</option>
    <option {% if student.Qualification == 'Phd' %}selected{% endif %} value="Phd">Phd</option>
  </select>
</div>
<label> Gender</label>
<div class="col-sm-10">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="std_gen" id="inlineRadio1" value="male" {% if student.Gender == 'male' %}checked{% endif %}>
        <label style="color: brown;" class="form-check-label" for="inlineRadio1">male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="std_gen" id="inlineRadio2" value="Female" {% if student.Gender == 'Female' %}checked{% endif %}>
        <label style="color: brown;" class="form-check-label" for="inlineRadio2">female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="std_gen" id="inlineRadio3" value="other" {% if student.Gender == 'other' %}checked{% endif %}>
        <label style="color: brown;" class="form-check-label" for="inlineRadio3">other community</label>
      </div><br>
<label> Mobile</label>
<input type="text" name="std_mob" value="{{student.Mobile}}"><br>
<button type="submit"> update</button></a>
</form>
</div>
</body>
</html>
